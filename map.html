<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/map/map.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>Just another night on the road</title>
</head>
<body>
    <header>
        <h1>Roadie Quest!</h1>
        
        <div class='profile'>
            <img id="avatar">
            Name: <span id="name"></span>
            <br>
            Role: <span id="role"></span>
            <br>
            Skill: <span id="skill"></span>
            <br>
            Hunger: <span id="hunger"></span>
            <br>
            Fatigue: <span id="fatigue"></span>
        </div>
    </header>
    <main>
        <h2>Time to get to work.</h2>
        <nav id="quests">
            <a class="quest "href="quest.html"><img id="merch" src="./assets/release.png" alt="merchandise"></a>
            <a class="quest "href="quest.html"><img id="load" src="./assets/van.png" alt="merchandise"></a>
            <a class="quest "href="quest.html"><img id="sound" src="./assets/board.png" alt="merchandise"></a>
        </nav>

    </main>
    <script type="module" src="./src/map/map.js"></script>
</body>
</html>
